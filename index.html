<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sainsburys Rewards</title>
    
    <!-- Inline manifest JSON -->
    <script type="application/manifest+json">
    {
        "name": "Sainsburys Rewards",
        "short_name": "Rewards",
        "start_url": "/",
        "display": "standalone",
        "background_color": "#ffffff",
        "theme_color": "#FF8C00",
        "icons": [
            {
                "src": "icon-192x192.png",
                "sizes": "192x192",
                "type": "image/png"
            },
            {
                "src": "icon-512x512.png",
                "sizes": "512x512",
                "type": "image/png"
            }
        ]
    }
    </script>
    
    <!-- Apple touch icon for iOS -->
    <link rel="apple-touch-icon" href="icon-192x192.png">
    
    <!-- Meta tags for mobile web apps -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Sainsburys Rewards">
    <meta name="theme-color" content="#FF8C00">

    <style>
        /* Basic reset to ensure consistent styling across browsers */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Ensure no margins/padding on body or HTML */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }

        /* Body styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2; /* Light gray background color */
            color: #333; /* Dark gray text color */
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Header styles */
        header {
            background-color: #FF8C00; /* Fully dark orange background */
            color: white; /* White text color */
            padding: 10px 20px; /* Adjusted padding */
            text-align: center;
            width: 100vw; /* Ensure full width of viewport */
            position: fixed; /* Fixed positioning to keep it in place */
            top: 0; /* Aligns to the top */
            left: 0; /* Aligns to the left */
            z-index: 1; /* Ensures header is on top of other elements */
            display: flex;
            align-items: center; /* Center items vertically */
            justify-content: center; /* Center items horizontally */
            box-shadow: 0 1px 5px rgba(0, 0, 0, 0.1); /* Optional: Add shadow to header */
            overflow: hidden; /* Ensure content does not overflow */
        }

        /* Style for close button "X" */
        .close-button {
            font-size: 1.5em; /* Adjust size as needed */
            font-weight: bold;
            color: white; /* White color for the X */
            position: absolute; /* Absolute positioning */
            left: 20px; /* Space from the left edge */
            top: 50%; /* Center vertically */
            transform: translateY(-50%); /* Adjust vertical alignment */
            cursor: pointer; /* Pointer cursor on hover */
        }

        /* Style for header text */
        header h1 {
            font-size: 1.2em; /* Normal size for header text */
            font-weight: bold; /* Bold text */
            margin: 0; /* Remove default margin */
            padding-left: 40px; /* Add space to the left to accommodate the close button */
        }

        /* Main content styles */
        main {
            margin-top: 60px; /* Space below the header to avoid overlap */
            padding: 20px; /* Optional: Add some padding */
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        /* Voucher container styles */
        .voucher-container {
            background-color: white; /* White background */
            width: 90%; /* Responsive width */
            max-width: 400px; /* Max width */
            padding: 20px; /* Padding inside the container */
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1); /* Shadow around the container */
            border-radius: 8px; /* Rounded corners */
        }

        /* Voucher barcode image */
        .voucher-image {
            width: 100%;
            display: block;
            margin-bottom: 20px;
        }

        /* Voucher amount styles */
        .voucher-amount {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        /* Expiry date styles */
        .expiry-date {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 20px;
        }

        /* Instructions box styles */
        .instructions {
            background-color: #f2f2f2; /* Light gray background */
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 20px;
            font-size: 0.9em;
        }

        /* Button styles */
        .button {
            background-color: #FF8C00;
            color: white;
            text-align: center;
            padding: 15px 0;
            border-radius: 4px;
            text-decoration: none;
            display: block;
            font-weight: bold;
            font-size: 1em;
        }

        /* Responsive design */
        @media (max-width: 600px) {
            .voucher-container {
                width: 100%;
                padding: 15px;
            }

            .voucher-amount {
                font-size: 1.5em;
            }

            .instructions {
                font-size: 0.8em;
            }
        }
    </style>
</head>
<body>
    <!-- Header section -->
    <header>
        <div class="close-button" onclick="handleClose()">X</div>
        <h1>My Vouchers</h1>
    </header>
    
    <!-- Main content section -->
    <main>
        <div class="voucher-container">
            <img src="9.98bar.png" alt="Voucher Barcode" class="voucher-image">
            <div class="voucher-amount">Â£9.50</div>
            <div class="expiry-date">Expires Monday 1st September 2024</div>
            <div class="instructions">Scan this voucher at the in-store checkout or spend online.</div>
            <a href="#" class="button">Spend voucher online</a>
        </div>
    </main>

    <!-- Inline JavaScript -->
    <script>
        // Function to handle the close button click
        function handleClose() {
            // Example action: just log to console
            console.log("Close button clicked. You can handle navigation or other actions here.");
            // For actual navigation, you can use:
            // window.location.href = 'your-url-here';
        }
    </script>
</body>
</html>
