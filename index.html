<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sainsburys Rewards</title>
    
    <!-- Inline manifest JSON -->
    <script type="application/manifest+json">
    {
        "name": "Sainsburys Rewards",
        "short_name": "Rewards",
        "start_url": "/",
        "display": "standalone",
        "background_color": "#ffffff",
        "theme_color": "#FF8C00",
        "icons": [
            {
                "src": "icon-192x192.png",
                "sizes": "192x192",
                "type": "image/png"
            },
            {
                "src": "icon-512x512.png",
                "sizes": "512x512",
                "type": "image/png"
            }
        ]
    }
    </script>
    
    <!-- Apple touch icon for iOS -->
    <link rel="apple-touch-icon" href="icon-192x192.png">
    
    <!-- Meta tags for mobile web apps -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Sainsburys Rewards">
    <meta name="theme-color" content="#FF8C00">

    <style>
        /* Basic reset to ensure consistent styling across browsers */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Ensure no margins/padding on body or HTML */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }

        /* Body styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff; /* White background color */
            color: #333; /* Dark gray text color */
            line-height: 1.6;
        }

        /* Header styles */
        header {
            background-color: #FF8C00; /* Fully dark orange background */
            color: white; /* White text color */
            padding: 10px 20px; /* Adjusted padding */
            text-align: center;
            width: 100vw; /* Ensure full width of viewport */
            position: fixed; /* Fixed positioning to keep it in place */
            top: 0; /* Aligns to the top */
            left: 0; /* Aligns to the left */
            z-index: 1; /* Ensures header is on top of other elements */
            display: flex;
            align-items: center; /* Center items vertically */
            justify-content: center; /* Center items horizontally */
            box-shadow: 0 1px 5px rgba(0, 0, 0, 0.1); /* Optional: Add shadow to header */
            overflow: hidden; /* Ensure content does not overflow */
        }

        /* Style for close button "X" */
        .close-button {
            font-size: 1.5em; /* Adjust size as needed */
            font-weight: bold;
            color: white; /* White color for the X */
            position: absolute; /* Absolute positioning */
            left: 20px; /* Space from the left edge */
            top: 50%; /* Center vertically */
            transform: translateY(-50%); /* Adjust vertical alignment */
            cursor: pointer; /* Pointer cursor on hover */
        }

        /* Style for header text */
        header h1 {
            font-size: 1.2em; /* Normal size for header text */
            font-weight: bold; /* Bold text */
            margin: 0; /* Remove default margin */
            padding-left: 40px; /* Add space to the left to accommodate the close button */
        }

        /* Main content styles */
        main {
            margin-top: 60px; /* Space below the header to avoid overlap */
            padding: 20px; /* Optional: Add some padding */
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Style for image container */
        .voucher-image {
            width: 90%;
            max-width: 500px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            padding: 10px;
            box-shadow: 0 1px 5px rgba(0, 0, 0, 0.1);
        }

        .voucher-image img {
            width: 100%;
            height: auto;
            display: block;
        }

        /* Style for the button */
        .voucher-button {
            background-color: #FF8C00;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            display: block;
            width: 90%;
            max-width: 500px;
            margin: 10px auto;
            box-shadow: 0 1px 5px rgba(0, 0, 0, 0.1);
            text-transform: uppercase;
        }

        /* Responsive design */
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }

            header {
                padding: 10px 0;
            }

            h1 {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <!-- Header section -->
    <header>
        <div class="close-button" onclick="handleClose()">X</div>
        <h1>My Vouchers</h1>
    </header>
    
    <!-- Main content section -->
    <main>
        <div class="voucher-image">
            <img src="/mnt/data/IMG_0290.png" alt="Voucher Image">
        </div>
        <button class="voucher-button">Spend voucher online</button>
    </main>

    <!-- Inline JavaScript -->
    <script>
        // Function to handle the close button click
        function handleClose() {
            // Example action: just log to console
            console.log("Close button clicked. You can handle navigation or other actions here.");
            // For actual navigation, you can use:
            // window.location.href = 'your-url-here';
        }
    </script>
</body>
</html>
