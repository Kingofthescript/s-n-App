<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zainsburys Rewards</title>
    
    <!-- Link to web app manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- Apple touch icon for iOS -->
    <link rel="apple-touch-icon" href="icon-192x192.png">
    
    <!-- Meta tags for mobile web apps -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Zainsburys Rewards">
    
    <style>
        /* Basic reset to ensure consistent styling across browsers */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Ensure no margins/padding on body or HTML */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }

        /* Set body background color to orange to ensure full coverage */
        body {
            font-family: Arial, sans-serif;
            background-color: #FF8C00; /* Darker orange color for full coverage */
            color: #333; /* Dark gray text color */
            line-height: 1.6;
            position: relative;
        }

        /* Header styles */
        header {
            background-color: #FF8C00; /* Fully dark orange background */
            color: white; /* White text color */
            padding: 20px 0;
            text-align: center;
            width: 100%; /* Ensure it covers the full width */
            position: fixed; /* Fixed positioning to keep it in place */
            top: 0; /* Aligns to the top */
            left: 0; /* Aligns to the left */
            z-index: 2; /* Ensures header is on top of other elements */
        }

        /* Main content styles */
        main {
            margin-top: 80px; /* Space below the header to avoid overlap */
            padding: 20px; /* Optional: Add some padding */
        }

        /* Style for headings */
        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        /* Paragraph styles */
        p {
            margin-bottom: 15px;
        }

        /* Link styles */
        a {
            color: #007BFF; /* Blue color for links */
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline; /* Underline links on hover */
        }

        /* Footer styles */
        footer {
            text-align: center;
            margin-top: 20px;
            padding: 10px 0;
            background-color: #FF8C00; /* Dark orange background for footer */
            color: white; /* White text color */
        }

        /* Responsive design */
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }

            header {
                padding: 10px 0;
            }

            h1 {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <!-- Header section -->
    <header>
        <h1>Welcome to Zainsburys Rewards</h1>
    </header>
    
    <!-- Main content section -->
    <main>
        <p>Track your rewards points and get exclusive offers!</p>
        <!-- Add more content or sections as needed -->
    </main>
    
    <!-- Footer section (optional) -->
    <footer>
        <p>&copy; 2024 Zainsburys Rewards. All rights reserved.</p>
        <a href="#">Privacy Policy</a> | <a href="#">Contact Us</a>
    </footer>
</body>
</html>
